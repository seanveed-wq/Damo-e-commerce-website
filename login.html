<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Squad | KOBE ELITE</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .auth-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, #1a0033 0%, #000 100%);
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .auth-card h2 {
            font-family: 'Orbitron', sans-serif;
            margin-bottom: 20px;
            color: #8a2be2;
        }

        .auth-tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .tab {
            cursor: pointer;
            font-weight: 700;
            opacity: 0.5;
            transition: 0.3s;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        .tab.active {
            opacity: 1;
            color: #00d4ff;
            border-bottom: 2px solid #00d4ff;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .auth-input {
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #333;
            border-radius: 8px;
            color: white;
            outline: none;
        }

        .auth-input:focus {
            border-color: #8a2be2;
        }

        .auth-btn {
            padding: 15px;
            background: white;
            color: black;
            border: none;
            border-radius: 8px;
            font-weight: 900;
            text-transform: uppercase;
            cursor: pointer;
            margin-top: 10px;
        }

        .auth-btn:hover {
            background: #8a2be2;
            color: white;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="auth-container">
        <div class="auth-card">
            <h2>KOBE ELITE</h2>
            
            <div class="auth-tabs">
                <span id="login-tab" class="tab active" onclick="switchTab('login')">Sign In</span>
                <span id="signup-tab" class="tab" onclick="switchTab('signup')">Join Us</span>
            </div>

            <form id="login-form" class="auth-form" onsubmit="handleAuth(event)">
                <input type="email" placeholder="Email Address" class="auth-input" required>
                <input type="password" placeholder="Password" class="auth-input" required>
                <button type="submit" class="auth-btn">Sign In</button>
            </form>

            <form id="signup-form" class="auth-form hidden" onsubmit="handleAuth(event)">
                <input type="text" placeholder="Full Name" class="auth-input" required>
                <input type="email" placeholder="Email Address" class="auth-input" required>
                <input type="password" placeholder="Create Password" class="auth-input" required>
                <button type="submit" class="auth-btn">Join the Squad</button>
            </form>
        </div>
    </div>

    <script>
        function switchTab(type) {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const loginTab = document.getElementById('login-tab');
            const signupTab = document.getElementById('signup-tab');

            if (type === 'login') {
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
                loginTab.classList.add('active');
                signupTab.classList.remove('active');
            } else {
                signupForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
                signupTab.classList.add('active');
                loginTab.classList.remove('active');
            }
        }

        function handleAuth(e) {
            e.preventDefault();
            // In a real app, you would connect this to a database
            alert("Welcome to the Mamba Squad! Redirecting to shop...");
            window.location.href = "index.html";
        }
    </script>
</body>
  </html>
