<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In | KOBE ELITE</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="Firebase-config.js"></script>
</head>
<body style="display:flex; align-items:center; justify-content:center; height:100vh;">
    <div class="checkout-card fade-in">
        <h2 style="font-family:'Orbitron'; color:var(--blue); text-align:center;">JOIN THE SQUAD</h2>
        <form onsubmit="handleSignUp(event)" style="margin-top:20px;">
            <input type="email" id="signup-email" placeholder="Email" class="fancy-input" required>
            <input type="password" id="signup-password" placeholder="Password" class="fancy-input" required>
            <button type="submit" class="order-btn" style="background:var(--blue); color:black;">SIGN UP</button>
        </form>
        <p style="text-align:center; margin-top:15px; font-size:0.8rem;">Already a member? <a href="#" style="color:var(--yellow)">Sign In</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
